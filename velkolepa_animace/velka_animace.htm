<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            background-image: url(fotky/green-grass-close-up.webp);
        }
        .wraper {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            gap: 100px;
        }
        .kocka {
            height: 250px;
            width: 250px;
        }
        .rotace {
            animation: toceni 5s linear infinite;
        }
        .raketa {
            height: 100px;
            width: 200px;
            top: 470px;
            right: 90%;
            position: absolute;
        }
        .bum {
            animation: leti 5s alternate;
        }

        #kockaid {
            height: 250px;
            width: 250px;
        }
        .vybuch{
            position: absolute;
        }
        #vybuchid {
            transition: transform 2s ease;
            width: 300px;
        }
        .velkyvybuch{
            transform: scale(3);
        }

        #raketaid {

        }
        .boom{

        }
        #boomid {

        }
        @keyframes toceni {
            0% {
                rotate: -40deg;
            }
            25%{
                rotate: 40deg;
            }
            50%{
                rotate: -40deg;
            }
            100%{
                rotate: 40deg;
            }
        }
        
        @keyframes leti {
            0% {
                translate: 0 0;
                rotate: 90deg;
            }
            100%{
                translate: 850px 0;
                rotate: 90deg;
            }
        }
        h1{
            position: absolute;
            top: 200px;
            color: aliceblue;
        }
        .ctverec{
            position: absolute;
            background-color: black;
            height: 50px;
            width: 300px;
            border: 5px solid orange;
            top: 210px;
                        box-shadow: 0px 0px 100px rgb(228, 21, 21);
        }
    </style>
</head>
<body>
    <div class="wraper">
        <div class="ctverec"></div>
        <h1>SAFE THE KITTY</h1>
        <img src="fotky\british-wild-cat-1.jpg" class="kocka rotace" id="kockaid">
        <img src="fotky\pngtree-ballistic-missile-in-realistic-style-military-rocket-colorful-png-illustration-png-image_13378865.png" class="raketa bum" id="raketaid">
        <img src="fotky\OIP.webp" id="vybuchid" class="vybuch">
        <img src="fotky\boom-flash-white_1308-2912.avif" id="boomid" class="boom">
    </div>

    <script>
    kockaid.addEventListener("click", fc)

   document.getElementById("vybuchid").style.display = "none"
   document.getElementById("boomid").style.display = "none"

    function fc() {
    kockaid.classList.toggle("rotace")
    kockaid.classList.toggle("bum")
    document.getElementById("raketaid").style.display = "none"
        document.getElementById("kockaid").style.display = "none"
    
    const vybuch = document.getElementById("vybuchid");

    vybuch.style.display = "block";

    setTimeout(() => {
        vybuch.classList.add("velkyvybuch");
    }, 50);
}
    </script>
</body>
</html>
