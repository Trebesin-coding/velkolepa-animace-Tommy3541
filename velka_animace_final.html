<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            background-image: url(velkolepa_animace\green-grass-close-up.webp);
        }
        .wraper {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            gap: 100px;
        }
        .kocka {
            height: 250px;
            width: 250px;
        }
        .rotace {
            animation: toceni 5s linear infinite;
        }
        .raketa {
            height: 100px;
            width: 200px;
            top: 470px;
            right: 90%;
            position: absolute;
        }

        .bum {
            animation: leti 5s alternate;
        }

        #kockaid {
            height: 250px;
            width: 250px;
        }

        .vybuch{
            position: absolute;
        }

        #vybuchid {
            transition: transform 2s ease;
            width: 300px;
            animation-delay: 0s;
        }

        .velkyvybuch{
            transform: scale(3);
        }

        #raketaid {

        }

        .boom{
            position: absolute;
        }

        .velkyboom{

        }

        #boomid {
        width: 100px;
        animation: zvetsit 1s ease forwards;
        animation-delay: 0s;
        }

        @keyframes zvetsit {
            100% {
                transform: scale(4);
            }
        }

        @keyframes toceni {
            0% {
                rotate: -40deg;
            }
            25%{
                rotate: 40deg;
            }
            50%{
                rotate: -40deg;
            }
            100%{
                rotate: 40deg;
            }
        }
        
        @keyframes leti {
            0% {
                translate: 0 0;
                rotate: 90deg;
            }
            100%{
                translate: 850px 0;
                rotate: 90deg;
            }
        }
        h1{
            position: absolute;
            top: 200px;
            color: aliceblue;
        }
        .ctverec{
            position: absolute;
            background-color: black;
            height: 50px;
            width: 300px;
            border: 5px solid orange;
            top: 210px;
            box-shadow: 0px 0px 100px rgb(228, 21, 21);
        }
        

    </style>
</head>
<body>
    <div class="wraper">
        <div class="ctverec"></div>
        <h1>SAVE THE KITTY</h1>
        <img src="velkolepa_animace\boom-flash-white_1308-2912.avif" id="boomid" class="boom">
        <img src="velkolepa_animace\british-wild-cat-1.jpg" class="kocka rotace" id="kockaid">
        <img src="velkolepa_animace\pngtree-ballistic-missile-in-realistic-style-military-rocket-colorful-png-illustration-png-image_13378865.png" class="raketa bum" id="raketaid">
        <img src="velkolepa_animace\OIP.webp" id="vybuchid" class="vybuch">
    </div>

    <script>
    kockaid.addEventListener("click", fc)

    document.getElementById("vybuchid").style.display = "none"
    document.getElementById("boomid").style.display = "none"

    function isColliding(el1, el2) {
        const rect1 = el1.getBoundingClientRect();
        const rect2 = el2.getBoundingClientRect();
        return !(rect1.right < rect2.left ||
                 rect1.left > rect2.right ||
                 rect1.bottom < rect2.top ||
                 rect1.top > rect2.bottom);
    }

    function checkCollision() {
        const raketa = document.getElementById("raketaid");
        const kocka = document.getElementById("kockaid");
        const boom = document.getElementById("boomid");

        if (isColliding(raketa, kocka) && boom.style.display === "none") {
            boom.style.display = "block";
            kocka.style.display = "none";
            raketa.style.display = "none"
        }

        requestAnimationFrame(checkCollision);
    }

    checkCollision();

    function fc() {
    kockaid.classList.toggle("rotace")
    kockaid.classList.toggle("bum")
    document.getElementById("raketaid").style.display = "none"
    document.getElementById("kockaid").style.display = "none"
    document.getElementById("boomid").style.display = "none"

    const vybuch = document.getElementById("vybuchid");
    const boom = document.getElementById("boomid")

    vybuch.style.display = "block";
    boom.style.display = "none";

    setTimeout(() => {
        vybuch.classList.add("velkyvybuch");
    }, 50);

}
    </script>
</body>
</html>
